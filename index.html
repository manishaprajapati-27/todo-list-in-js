<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="wrap" id="to-do-list">
      <div class="container">
        <h1>To-Do List</h1>
        <form action="" id="to-do-form">
          <input type="text" placeholder="Add the task" class="task-input" />
          <div><button class="button" id="add-task">Add task</button></div>
        </form>
        <h5 class="total-task"></h5>
        <ul class="task-list"></ul>
      </div>
    </div>
    <script src="app.js"></script>
  </body>
</html>
